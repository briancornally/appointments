    <h1>Cancel Appointment</h1>

        {{ form.hidden_tag() }}
        {% from "_formhelpers.html" import render_field %}
        <dl>
            {% if form.id %}

            {% endif %}
        </dl>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
